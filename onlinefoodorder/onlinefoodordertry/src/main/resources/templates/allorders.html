<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Orders</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Admin Orders</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User Name</th>
                    <th>User Address</th>
                    <th>Contact Number</th>
                    <th>Order Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${ordersWithUserDetails}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.userName}"></td>
                    <td th:text="${order.userAddress}"></td>
                    <td th:text="${order.userContact}"></td>
                    <td th:text="${order.orderTotal}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery links (if needed) -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
