<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
<!--    <link rel="stylesheet" th:href="@{../css/category.css}">-->
    
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Category Form</h1>
        <form th:action="@{/admin/category}" method="post" role="form" th:object="${category}" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="categoryName">Category Name:</label>
                <input type="text" class="form-control" id="categoryName" name="categoryName" required pattern=".{2,255}">
                <span id="categoryNameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="categoryDesc">Category Description:</label>
                <textarea class="form-control" id="categoryDesc" name="categoryDesc" rows="4" required></textarea>
                <span id="categoryDescError" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
